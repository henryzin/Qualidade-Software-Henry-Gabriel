<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cronograma de Estudos</title>
    <style>
        /* Estilos para deixar o sistema bonito e organizado */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        .btn-remover {
            background-color: #e74c3c;
            padding: 6px 10px;
            font-size: 14px;
        }
        .btn-remover:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìö Cronograma de Estudos</h2>
        
        <form id="formCronograma">
            <input type="time" id="hora" required>
            <input type="text" id="materia" placeholder="Qual a mat√©ria? (ex: Matem√°tica)" required>
            <input type="text" id="topico" placeholder="O que vai estudar? (ex: Regra de Tr√™s)" required>
            <button type="submit">Adicionar ao Cronograma</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Mat√©ria</th>
                    <th>T√≥pico</th>
                    <th>A√ß√£o</th>
                </tr>
            </thead>
            <tbody id="listaCronograma">
                </tbody>
        </table>
    </div>

    <script>
        // Carrega os dados salvos no navegador ou cria uma lista vazia
        let cronograma = JSON.parse(localStorage.getItem('cronogramaEstudos')) || [];

        // Fun√ß√£o para mostrar os itens na tela
        function atualizarTela() {
            const lista = document.getElementById('listaCronograma');
            lista.innerHTML = ''; // Limpa a lista antes de reescrever
            
            // Ordena os estudos pelo hor√°rio (do mais cedo para o mais tarde)
            cronograma.sort((a, b) => a.hora.localeCompare(b.hora));

            // Cria uma linha na tabela para cada item
            cronograma.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${item.hora}</strong></td>
                    <td>${item.materia}</td>
                    <td>${item.topico}</td>
                    <td><button class="btn-remover" onclick="removerItem(${index})">Remover</button></td>
                `;
                lista.appendChild(tr);
            });
        }

        // Evento que acontece quando o bot√£o de adicionar √© clicado
        document.getElementById('formCronograma').addEventListener('submit', function(evento) {
            evento.preventDefault(); // Evita que a p√°gina recarregue
            
            // Pega os valores digitados
            const hora = document.getElementById('hora').value;
            const materia = document.getElementById('materia').value;
            const topico = document.getElementById('topico').value;

            // Adiciona na nossa lista
            cronograma.push({ hora, materia, topico });
            
            // Salva no navegador
            localStorage.setItem('cronogramaEstudos', JSON.stringify(cronograma));
            
            // Limpa o formul√°rio e atualiza a tela
            this.reset();
            atualizarTela();
        });

        // Fun√ß√£o para remover um item do cronograma
        function removerItem(index) {
            cronograma.splice(index, 1); // Remove o item da lista
            localStorage.setItem('cronogramaEstudos', JSON.stringify(cronograma)); // Salva a altera√ß√£o
            atualizarTela(); // Atualiza a tela
        }

        // Quando abrir a p√°gina, mostra o cronograma salvo
        atualizarTela();
    </script>
</body>
</html>
